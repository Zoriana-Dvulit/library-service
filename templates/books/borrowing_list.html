{% extends "base.html" %}

{% block content %}
    <h1>Borrowing List</h1>

    {% if borrowing_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    <a href="{{ library.get_absolute_url }}">{{ book.title }}</a>
                    (author: {{ book.author }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no borrowing books in library</p>
    {% endif %}

{% endblock %}
